{% extends 'base.html' %}
{% block main %}
	
<div class="breadcrumb">
	<div class="container">
		<div class="breadcrumb-inner">
			<ul class="list-inline list-unstyled">
				<li><a href="{% url 'home:home' %}">صفحه اصلی</a></li>
				<li class="active">لیست علاقه مندیها</li>
			</ul>
		</div><!-- /.breadcrumb-inner -->
	</div><!-- /.container -->
</div><!-- /.breadcrumb -->

<div class="body-content">
	<div class="container">
		<div class="my-wishlist-page">
			<div class="row">
				<div class="col-md-12 my-wishlist">
	<div class="table-responsive">
		<table class="table">
			<thead>
				<tr>
					<th colspan="4" class="heading-title">لیست علاقه مندی های من</th>
				</tr>
			</thead>
			<tbody>
				{% if products %}
					{% for product in products %}
					<tr>
					<td class="col-md-2 col-sm-6 col-xs-6"><img src="{{ product.image.url}}" alt="imga"></td>
					<td class="col-md-7 col-sm-6 col-xs-6">
						<div class="product-name"><a href="{% url 'products:product_detail' product.slug %}">{{ product.title }}</a></div>
						<div class="rating">
							<i class="fa fa-star rate"></i>
							<i class="fa fa-star rate"></i>
							<i class="fa fa-star rate"></i>
							<i class="fa fa-star rate"></i>
							<i class="fa fa-star non-rate"></i>
						</div>
						<div class="price">
                            {{ product.price }} تومان
{#							 <span>900.00 تومان</span>#}
						</div>
					</td>
					<td class="col-md-2 ">
						<a href="{% url 'carts:add_cart' product.id %}" class="btn-upper btn btn-primary">به سبد خرید اضافه کنید</a>
					</td>
					<td class="col-md-1 close-btn">
						<a href="{% url 'products:remove_product_like' product.id %}" class=""><i class="fa fa-times"></i></a>
					</td>
				</tr>
				{% endfor %}
				{% endif %}

			</tbody>
		</table>
	</div>
</div>			</div><!-- /.row -->
		</div><!-- /.sigin-in-->
		<!-- ============================================== BRANDS CAROUSEL ============================================== -->
<!-- ============================================== BRANDS CAROUSEL : END ============================================== -->	</div><!-- /.container -->
</div><!-- /.body-content -->

{% endblock %}
